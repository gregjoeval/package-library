name: build

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm run setup:clean-install
      - run: npm run setup:bootstrap
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test
